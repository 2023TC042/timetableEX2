<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>時間割表</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1 class="title">時間割表</h1>
    <button id="toggle-edit" class="btn">編集モード: OFF</button>
  </header>

  <main>
    <div id="timetable" class="timetable"></div>
  </main>

  <!-- モーダル -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="modal-backdrop"></div>
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <h2 id="modal-title">コマを編集</h2>
      <form id="edit-form">
        <div class="form-row">
          <label>科目名<input id="subject" type="text" /></label>
        </div>
        <div class="form-row">
          <label>教室<input id="room" type="text" /></label>
        </div>
        <div class="form-row">
          <label>講義時間<input id="time" type="text" placeholder="例: 09:00-09:50" /></label>
        </div>
        <div class="modal-actions">
          <button type="button" id="delete-btn" class="btn danger">削除</button>
          <div class="spacer"></div>
          <button type="button" id="cancel-btn" class="btn">キャンセル</button>
          <button type="submit" id="save-btn" class="btn primary">保存</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
