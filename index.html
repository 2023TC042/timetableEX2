<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>時間割表</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1 class="title">時間割表</h1>
    <button id="toggle-edit" class="btn">編集モード: OFF</button>
  </header>

  <main>
    <div id="timetable" class="timetable"></div>
  </main>

  <!-- 編集モーダル -->
  <div id="modal-edit" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="modal-edit-backdrop"></div>
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-edit-title">
      <h2 id="modal-edit-title">コマを編集</h2>
      <form id="edit-form">
        <div class="form-row">
          <label>科目名<input id="subject" type="text" /></label>
        </div>
        <div class="form-row">
          <label>教室<input id="room" type="text" /></label>
        </div>
        <div class="form-row">
          <label>講義時間<input id="time" type="text" placeholder="例: 09:00-09:50" /></label>
        </div>
        <div class="modal-actions">
          <button type="button" id="delete-btn" class="btn danger">削除</button>
          <div class="spacer"></div>
          <button type="button" id="cancel-btn" class="btn">キャンセル</button>
          <button type="submit" id="save-btn" class="btn primary">保存</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 閲覧／レポートチェック用モーダル -->
  <div id="modal-view" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="modal-view-backdrop"></div>
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-view-title">
      <h2 id="modal-view-title">コマ情報とレポートチェック</h2>

      <div class="view-info">
        <div><strong>科目名：</strong><span id="view-subject">（未設定）</span></div>
        <div><strong>教室：</strong><span id="view-room">（未設定）</span></div>
        <div><strong>講義時間：</strong><span id="view-time">（未設定）</span></div>
      </div>

      <div class="reports">
        <h3>レポートチェック</h3>
        <div id="reports-grid" class="reports-grid"></div>
      </div>

      <div class="modal-actions" style="margin-top:12px">
        <div class="spacer"></div>
        <button id="view-close" class="btn">閉じる</button>
        <button id="view-save" class="btn primary">保存</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
